<div style="margin-top: 86px; min-height: calc(-106px + 100vh);">
    <div class="mb-4">
        <div class="pt-3 conatiner">
            
            <app-star [title]="'conatct section'" [color]="'rgb(44, 62, 80)'"></app-star>

            <form novalidate="" action="" class="w-50 p-3 mx-auto mt-5 ">
                <label for="userName" class="position-relative top-0" style="visibility: hidden;">
                    userName :
                </label>
                <input id="userName" type="text" placeholder="userName" name="userName"
                    class="form-control border-0 border-bottom py-3 position-relative " (keyup)="SetVisibility($event)">
                <label for="userAge" class="position-relative top-0" style="visibility: hidden;">
                    userAge :
                </label>
                <input id="userAge" type="text" placeholder="userAge" name="userName" (keyup)="SetVisibility($event)"
                    class="form-control border-0 border-bottom py-3 position-relative ">
                <label for="userEmail" class="position-relative top-0" style="visibility: hidden;">
                    userEmail :
                </label>
                <input id="userEmail" type="text" placeholder="userEmail" name="userName"
                    (keyup)="SetVisibility($event)" class="form-control border-0 border-bottom py-3 position-relative ">
                <label for="userPassword" class="position-relative top-0" style="visibility: hidden;">
                    userPassword :
                </label>
                <input id="userPassword" type="text" placeholder="userPassword" name="userName"
                    (keyup)="SetVisibility($event)" class="form-control border-0 border-bottom py-3 position-relative ">
                <button class="btn mt-4 text-white" style="background-color: #1abc9c;">
                    send Message
                </button>
            </form>
        </div>
    </div>
</div>
