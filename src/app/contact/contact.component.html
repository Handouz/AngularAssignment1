<div class="container justify-content-center align-items-center" style="margin-top: 5%;">

    <div class="row">
        <h1 class="text-center  text-uppercase">contact section</h1>
    </div>
    <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-center text-center">
            <div class="bg-dark" style="width: 70px; height: 0.25rem;"></div>
            <i class="fa-solid fa-star text-dark"></i>
            <div class="bg-dark align-item-left" style="width: 70px; height: 0.25rem ;"></div>
        </div>
    </div>
    <form novalidate="" action="" class="w-50 p-3 mx-auto mt-5">
        <div class="form-group p-3">
            <label for="userName" class="position-relative top-0" style="visibility: hidden;">
                userName :
            </label>
            <input id="userName" type="text" placeholder="userName" name="userName" (keyup)="SetVisibility($event)"
                class="form-control border-0 border-bottom py-3 position-relative">
        </div>
        <div class="form-group p-3">
            <label for="userAge" class="position-relative top-0" style="visibility: hidden;">
                userAge :
            </label>
            <input id="userAge" type="text" placeholder="userAge" name="userAge" (keyup)="SetVisibility($event)"
                class="form-control border-0 border-bottom py-3 position-relative">
        </div>
        <div class="form-group p-3">
            <label for="userEmail" class="position-relative top-0" style="visibility: hidden;">
                userEmail :
            </label>
            <input id="userEmail" type="text" placeholder="userEmail" name="userEmail" (keyup)="SetVisibility($event)"
                class="form-control border-0 border-bottom py-3 position-relative">
        </div>
        <div class="form-group p-3">
            <label for="userPassword" class="position-relative top-0" style="visibility: hidden;">
                userPassword :
            </label>
            <input id="userPassword" type="text" placeholder="userPassword" name="userName" (keyup)="SetVisibility($event)" 
            class="form-control border-0 border-bottom py-3 position-relative">
        </div>
        <button class="btn mt-4 text-white" style="background-color: #1abc9c;">
            send Message
        </button>
    </form>
</div>
